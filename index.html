<!DOCTYPE html>
<head>
    <title>Decision maker</title>
    <link rel="stylesheet" type="text/css" href="charactercreator.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <h1>Decision maker</h1>
    
    <div id="toptext">Items to choose from:</div>

    <div class="grid-container">
        <div class="input_fields_wrap">
            <button class="add_field_button">Add more fields</button>
            <div><input type="text" name="mytext[]" id="first"></div>
            <div><input type="text" name="mytext[]" id="second"></div>
        </div>
        <div class="wrapper">
            <button class="button">Choose for me!</button>
        </div>
    </div>
    <div>
        <p id="result"></p>
    </div>
    
</body>
